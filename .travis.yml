language: ruby
sudo: false
cache: bundler

rvm:
  - 2.4.0
  - 2.3.0
  - 2.2.3
  - 2.1.7
  - 2.0.0
  - rbx-2
  - jruby-9.0.5.0
  - jruby-head
  - ruby-head

matrix:
  include:
    - rvm: 2.3.1
      before_script:
        - bundle exec danger
      after_script:
        - bundle exec codeclimate-test-reporter
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: rbx-2
